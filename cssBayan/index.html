<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Source+Code+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <main class="main">
      <h1>CSS Bayan</h1>
      <ul class="accordion">
        <li class="list-item">
          <label class="meme-label" for="meme-1">
            <input
              class="meme-input"
              name="origin"
              type="radio"
              id="meme-1"
              value="meme"
              checked
            />
            <div class="input-title">
              <span class="meme-title">npm memes never get old</span>
              <span class="icon icon-select"></span>
            </div>
            <figure class="fig">
              <img class="meme-img" src="./assets/meme-1.png" alt="npm-meme" />
            </figure>
          </label>
        </li>
        <li class="list-item">
          <label class="meme-label" for="meme-2">
            <input
              class="meme-input"
              name="origin"
              type="radio"
              id="meme-2"
              value="meme"
            />
            <div class="input-title">
              <span class="meme-title"
                >That was me after Microsoft suspended my student license on all of their
                products</span
              >
              <span class="icon icon-select"></span>
            </div>
            <figure class="fig">
              <img class="meme-img" src="./assets/meme-2.jpg" alt="meme-license" />
            </figure>
          </label>
        </li>
        <li class="list-item">
          <label class="meme-label" for="meme-3">
            <input
              class="meme-input"
              name="origin"
              type="radio"
              id="meme-3"
              value="meme"
            />
            <div class="input-title">
              <span class="meme-title">JS comparison is kinda odd</span>
              <span class="icon icon-select"></span>
            </div>
            <figure class="fig">
              <img class="meme-img" src="./assets/meme-3.gif" alt="js-comparison" />
            </figure>
          </label>
        </li>
        <li class="list-item">
          <label class="meme-label" for="meme-4">
            <input
              class="meme-input"
              name="origin"
              type="radio"
              id="meme-4"
              value="meme"
            />
            <div class="input-title">
              <span class="meme-title">They said CSS would be easy...</span>
              <span class="icon icon-select"></span>
            </div>
            <figure class="fig">
              <img class="meme-img" src="./assets/meme-4.gif" alt="css-is-pain" />
            </figure>
          </label>
        </li>
        <li class="list-item">
          <label class="meme-label" for="meme-5">
            <input
              class="meme-input"
              name="origin"
              type="radio"
              id="meme-5"
              value="meme"
            />
            <div class="input-title">
              <span class="meme-title">It's hard to deny the truth</span>
              <span class="icon icon-select"></span>
            </div>
            <figure class="fig">
              <img class="meme-img" src="./assets/meme-5.jpg" alt="frameworks-hell" />
            </figure>
          </label>
        </li>
      </ul>
    </main>
  </body>
</html>
